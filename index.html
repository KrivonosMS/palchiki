<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" media="(min-width:481px)">
  <link rel="stylesheet" href="css/style_small.css" media="(max-width:480px)">
  <!--<link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">-->

  <title>Творческая Студия "Пальчики"</title>
  <!--<script src="js/phonemask.js"></script>-->
  <script src="https://use.fontawesome.com/661a533fef.js"></script>
</head>
<body>
  <div class="container">
  <div class="shortMenu"><img src="images/shortMenu.png"></></div>
    <div class="header">
      <div class="logo"><img src="images/logo.png" alt="Пальчики"></div>
      <ul class='menuInfo'>
        <li>Главная</li>
        <li><a href="parties.html">Галерея</a></li>
        <li><a href="contacts.html">Контакты</a></li>
        <li><a href="forecast.html">Анонс</a></li>
      </ul>
    </div>
    <div class="phoneCircles">
      <div class="mainCircles">
        <div id="similar-circle-list"><!--Список похожих кругов меню--></div>
      </div>
      <div class="phone"><img src="images/phone_green.png"></div>
    </div>
    <div class="callback hidden">
      <i class="fa fa-window-close"></i>
      <div id="alarm"></div>
      <h4 style="color:darkolivegreen">Остались вопросы? <br> Мы перезвоним Вам!</h4>

      <form action="" method="post">
        <p>
          <label class="label" for="name">Ваше имя</label>
          <input class="input" type="text" name="name" pattern="^[А-Яа-яЁё\s]+$"] placeholder="Введите ваше имя"/>
        </p>
        <p>
          <label class="label" for="tel">Номер телефона</label><br><label class="label"></label>
          <span>+7</span><input type="tel" name="tel"  id="phone" pattern="^((8|\+7)[\- ]?)?[\-]?)?[\d\- ]{7,10}$" class="input telplace" placeholder="Введите номер без +7" required />
        </p>

        <p>
          <label class="label" for="email">Ваш email</label>
          <input class="input" type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" name="email" placeholder="Введите ваш email" required/>
        </p>
        <p>
          <label class="label" for="message">Текст сообщения:</label>
          <textarea class="input textarea" name="message" rows="10"></textarea>
        </p>
        <input name="bezspama" type="text" style="display:none" value="" />
        <input id="btn" type="submit" value="Отправить">
      </form>
    </div>
      </div>
  <template id="similarCircleTemplate"> <!---шаблон для клонирования--->
    <div class="circleOut changeText">
      <div class="circleIn similar-circle"></div>
    </div>
  </template>
  <script src="js/js.js"></script>
  <script src="js/load.js"></script>
  <script src="js/callback.js"></script>
</body>

</html>
